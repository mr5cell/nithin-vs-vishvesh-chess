<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithin vs Vishvesh | Chess Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chessboard-bg"></div>
    <div class="container">
        <header>
            <h1>♔ NITHIN <span class="vs-text">VS</span> VISHVESH ♚</h1>
            <p class="subtitle">CHESS TRACKER</p>
        </header>

        <div class="score-board">
            <div class="player-card">
                <div class="player-avatar">
                    <img src="nithin.jpg" alt="Nithin" />
                </div>
                <h2>NITHIN</h2>
                <div class="score" id="nithin-score">0</div>
                <div class="wins-label">WINS</div>
            </div>
            
            <div class="vs-section">
                <div class="stat-box">
                    <span id="total-games">0</span>
                    <div>GAMES</div>
                </div>
                <div class="vs">VS</div>
                <div class="stat-box">
                    <span id="draws">0</span>
                    <div>DRAWS</div>
                </div>
            </div>
            
            <div class="player-card">
                <div class="player-avatar">
                    <img src="vishvesh.jpg" alt="Vishvesh" />
                </div>
                <h2>VISHVESH</h2>
                <div class="score" id="vishvesh-score">0</div>
                <div class="wins-label">WINS</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="win-rate">
                <h3>WIN RATE</h3>
                <div class="win-rate-bars">
                    <div class="rate-bar">
                        <div class="bar-label">NITHIN</div>
                        <div class="bar-container">
                            <div class="bar nithin-bar" id="nithin-rate"></div>
                            <span class="rate-text" id="nithin-rate-text">0%</span>
                        </div>
                    </div>
                    <div class="rate-bar">
                        <div class="bar-label">VISHVESH</div>
                        <div class="bar-container">
                            <div class="bar vishvesh-bar" id="vishvesh-rate"></div>
                            <span class="rate-text" id="vishvesh-rate-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>PERFORMANCE OVER TIME</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>WIN DISTRIBUTION</h3>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="recent-games">
            <h3>RECENT GAMES</h3>
            <div id="games-list" class="games-list"></div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="admin-btn">ADMIN PANEL</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
