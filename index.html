<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithin vs Vishvesh Chess Battle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ôî Nithin vs Vishvesh ‚ôö</h1>
            <p class="subtitle">Epic Chess Battles</p>
        </header>

        <div class="score-board">
            <div class="player-card nithin">
                <div class="player-avatar">üë®‚Äçüíª</div>
                <h2>Nithin</h2>
                <div class="score" id="nithin-score">0</div>
                <div class="wins-label">Wins</div>
            </div>
            
            <div class="vs-section">
                <div class="total-games">
                    <span id="total-games">0</span>
                    <div>Total Games</div>
                </div>
                <div class="vs">VS</div>
                <div class="draw-count">
                    <span id="draws">0</span>
                    <div>Draws</div>
                </div>
            </div>
            
            <div class="player-card vishvesh">
                <div class="player-avatar">üë®‚Äçüéì</div>
                <h2>Vishvesh</h2>
                <div class="score" id="vishvesh-score">0</div>
                <div class="wins-label">Wins</div>
            </div>
        </div>

        <div class="stats-section">
            <div class="win-rate">
                <h3>Win Rate</h3>
                <div class="win-rate-bars">
                    <div class="rate-bar">
                        <div class="bar-label">Nithin</div>
                        <div class="bar-container">
                            <div class="bar nithin-bar" id="nithin-rate"></div>
                            <span class="rate-text" id="nithin-rate-text">0%</span>
                        </div>
                    </div>
                    <div class="rate-bar">
                        <div class="bar-label">Vishvesh</div>
                        <div class="bar-container">
                            <div class="bar vishvesh-bar" id="vishvesh-rate"></div>
                            <span class="rate-text" id="vishvesh-rate-text">0%</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="charts">
                <div class="chart-container">
                    <h3>Performance Over Time</h3>
                    <canvas id="performanceChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Win Distribution</h3>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>

        <div class="recent-games">
            <h3>Recent Games</h3>
            <div id="games-list" class="games-list"></div>
        </div>

        <div class="admin-link">
            <a href="admin.html" class="admin-btn">üîê Admin Panel</a>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
